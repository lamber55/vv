<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CS:GO Stats - Lamber55</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://cdn.cloudflare.steamstatic.com/steam/apps/232160/header.jpg'); /* Fondo estilo CS:GO */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      text-shadow: 2px 2px #000;
    }

    .stats-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      width: 300px;
      text-align: center;
    }

    .stats-container h2 {
      margin: 0 0 15px;
      font-size: 1.5em;
    }

    .stats-container p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #cc0000;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="stats-container">
    <h1>CS:GO Stats</h1>
    <h2>Lamber55</h2>
    <p>Rank: 10550</p>
    <p>Win Rate: 54.2%</p>
    <p>K/D: 1.8</p>
    <p>Matches: 250</p>
    <a href="https://github.com/Lamber55/csgo-stats" class="btn" target="_blank">Mirar stats de Lamber55</a>
  </div>

  <div class="footer">
    &copy; 2025 Lamber55 | Stats de CS:GO
  </div>

</body>
</html>
