<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CS:GO Stats - Lamber55</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    .wrap {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      background-color: #00ffcc;
      border-radius: 50%;
      margin-right: 15px;
    }

    .title h1 {
      font-size: 24px;
      margin: 0;
    }

    .title p {
      font-size: 14px;
      margin: 0;
    }

    .top-actions {
      display: flex;
      gap: 10px;
    }

    .pill input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    .btn {
      background-color: #00ffcc;
      color: #000;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #00ccaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #2e2e2e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #00ffcc;
    }

    .card .head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #00ffcc;
    }

    .card span {
      font-size: 14px;
      color: #aaa;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background-color: #00ffcc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .stats {
      flex: 1;
    }

    .stats h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #00ffcc;
    }

    .stats p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }

    .btn-stats {
      background-color: #00ffcc;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-stats:hover {
      background-color: #00ccaa;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div class="title">
          <h1>CS:GO Stats</h1>
          <p>Lamber55</p>
        </div>
      </div>
      <div class="top-actions">
        <div class="pill">
          <input type="text" placeholder="Buscar jugador..." />
        </div>
        <a href="https://github.com/Lamber55/csgo-stats" class="btn" target="_blank">CS:GO Stats</a>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <div class="head">
          <h2>Perfil de Lamber55</h2>
          <span>Premier rating: 10554</span>
        </div>
        <div class="profile">
          <div class="avatar">?</div>
          <div class="stats">
            <h3>Estadísticas</h3>
            <p>Win Rate: 54.2%</p>
            <p>K/D: 1.23</p>
            <p>Matches: 134</p>
            <button class="btn-stats" onclick="window.location.href='/no_think'">Mirar stats de Lamber55</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="head">
          <h2>Últimos Juegos</h2>
          <span>Premier rating: 10554</span>
        </div>
        <div class="stats">
          <h3>Últimos Juegos</h3>
          <p>Match 1: 54.2% Win Rate</p>
          <p>Match 2: 58.3% Win Rate</p>
          <p>Match 3: 56.7% Win Rate</p>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Lamber55 | Stats de CS:GO
  </div>
</body>
</html>
