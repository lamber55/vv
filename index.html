<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS:GO Stats - Lamber55</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://cdn.cloudflare.steamstatic.com/steam/apps/232160/header.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      width: 300px;
      text-align: center;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      text-shadow: 2px 2px #000;
    }

    .stats {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background-color: #33ff33; /* Bot√≥n verde */
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #22cc22;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CS:GO Stats</h1>
    <h2>Lamber55</h2>
    <div class="stats">Rank: 10545</div>
    <div class="stats">Win Rate: 54.2%</div>
    <div class="stats">K/D: 1.23</div>
    <div class="stats">Matches: 134</div>
    <a href="https://github.com/Lamber55/csgo-stats" class="btn" target="_blank">Mirar stats de Lamber55</a>
  </div>

  <div class="footer">
    &copy; 2025 Lamber55 | Stats de CS:GO
  </div>

</body>
</html>
